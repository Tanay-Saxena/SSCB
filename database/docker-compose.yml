services:
  postgres:
    image: postgres:16
    container_name: product_ai_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: product_ai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d product_ai"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
